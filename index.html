<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Project Calculator Web</title>
  </head>
  <body>
    <h1>Project Calculator Web</h1>
    <div class="calculator container d-flex justify-content-center">
      <div class="calculator-button">
        <input type="text" class="calculator-screen mb-2" value="" disabled />
        <div class="calculator-symbol">
          <button
            type="button"
            class="btn btn-primary mb-2"
            style="height: 38px; width: 38px "
          >
            +
          </button>
          <button
            type="button"
            class="btn btn-primary mb-2"
            style="height: 38px; width: 38px "
          >
            -
          </button>
          <button
            type="button"
            class="btn btn-primary mb-2"
            style="height: 38px; width: 38px "
          >
            *
          </button>
          <button
            type="button"
            class="btn btn-primary mb-2"
            style="height: 38px; width: 38px "
          >
            /
          </button>
        </div>
        <div class="calculator-number">
          <button
            type="button"
            class="btn btn-secondary mb-2"
            style="height: 38px; width: 38px "
          >
            7
          </button>
          <button
            type="button"
            class="btn btn-secondary mb-2"
            style="height: 38px; width: 38px "
          >
            8
          </button>
          <button
            type="button"
            class="btn btn-secondary mb-2"
            style="height: 38px; width: 38px "
          >
            9
          </button>
          <br />
          <button
            type="button"
            class="btn btn-secondary mb-2"
            style="height: 38px; width: 38px "
          >
            4
          </button>
          <button
            type="button"
            class="btn btn-secondary mb-2"
            style="height: 38px; width: 38px "
          >
            5
          </button>
          <button
            type="button"
            class="btn btn-secondary mb-2"
            style="height: 38px; width: 38px "
          >
            6
          </button>
          <br />
          <button
            type="button"
            class="btn btn-secondary mb-2"
            style="height: 38px; width: 38px "
          >
            1
          </button>
          <button
            type="button"
            class="btn btn-secondary mb-2"
            style="height: 38px; width: 38px "
          >
            2
          </button>
          <button
            type="button"
            class="btn btn-secondary mb-2"
            style="height: 38px; width: 38px "
          >
            3
          </button>
          <br />
          <button
            type="button"
            class="btn btn-secondary mb-2"
            style="height: 38px; width: 38px "
          >
            0
          </button>
          <button
            type="button"
            class="btn btn-primary mb-2"
            style="height: 38px; width: 38px "
          >
            .
          </button>
          <button
            type="button"
            class="btn btn-danger mb-2"
            style="height: 38px; width: 45px "
          >
            AC
          </button>
          <br />
          <button
            type="button"
            class="btn btn-primary mb-2"
            style="width: 170px"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
